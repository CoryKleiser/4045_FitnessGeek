<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Register</ui:define>
		
		
		<ui:define name="content" styleClass="container">
			<h1>Register</h1>
				<h:form styleClass="row">
					<p:growl id="growl" showDetail="true" sticky="false" />
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<p:outputLabel for="userNameInput" value="Username: "/><br/>
						<p:inputText id="userNameInput" value="#{user.userName}"/>
					</div>

					<!-- TODO:: hide password -->
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
						<p:outputLabel for="passwordInput" value="Password: "/><br/>
						<p:inputText id="passwordInput" value="#{user.password}"/>
			    	</div>
			    	
			    	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				    	<p:outputLabel for="firstNameInput" value="First Name: "/><br/>
						<p:inputText id="firstNameInput" value="#{user.firstName}"/>
					</div>
					
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				    	<p:outputLabel for="lastNameInput" value="Last Name: "/><br/>
						<p:inputText id="lastNameInput" value="#{user.lastName}"/>
					</div>
					
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				    	<p:outputLabel for="emailInput" value="Email: "/><br/>
						<p:inputText id="emailInput" value="#{user.email}"/>
					</div>
					
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				    	<p:outputLabel for="userWeight" value="Your Weight "/><br/>
						<p:inputText id="userWeight" value="#{user.userWeight}"/>
					</div>
					
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				    	<p:outputLabel for="userHeightFeet" value="Your Height "/><br/>
				    	<h:outputText id="userHeightFeet" value="#{user.userHeightFeet}"/>'
				    	<h:outputText id="userHeightInches" value="#{user.userHeightInches}"/>"
				        <p:outputPanel>
				            <p:spinner id="userHeightFeetInput" value="#{user.userHeightFeet}" styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				                <p:ajax update="userHeightFeet" process="@this" />
				            </p:spinner> feet <br/>
	   			            <p:spinner id="userHeightInchesInput" value="#{user.userHeightInches}" styleClass="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
				                <p:ajax update="userHeightInches" process="@this" />
				            </p:spinner> inches <br/>
		       			</p:outputPanel>
			    	</div>
		    	    <p:commandButton value="Submit" icon="ui-icon-check" update="growl" actionListener="#{addUser.execute}"/>
	    		</h:form>
		</ui:define>
		<ui:define name="bottom"></ui:define>
	</ui:composition>
</h:body>


</html>

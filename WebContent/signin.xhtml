<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
   <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Fitness Geek</ui:define>
		
		
		<ui:define name="content">
			<h1>Fitness Geek</h1>
			<h2>
				<h:outputLabel value="#{applicationIntroInfo.welcome}"/>
			</h2>
			
			<p:inputText styleClass="loginInput" placeholder="Username" size="25" label="Please Enter Your Username" validatorMessage="Username is incorrect. Please try again." value="#{user.userName}"/><br/>
			<p:password styleClass="loginInput" placeholder="Password" size="25" label="Please Enter Your Password" validatorMessage="Password is incorrect. Please try again." value="#{user.password}"/><br/>
			<p:commandButton styleClass="btn btn-success login" value="Login" action="#{loginUser.execute}"/>
			<p:commandButton styleClass="btn register" value="Register" action="#{loginUser.register}"/><br/>
			<p:commandButton styleClass="btn facebook fa-facebook-f" value="Facebook" action="#{loginUser.facebookLogin}"/><br/>
			<p:commandButton styleClass="btn button Google" value="Google+" action="#{loginUser.googleLogin}"/><br/>
		</ui:define>
		<ui:define name="bottom"></ui:define>
	</ui:composition>
</h:body>


</html>

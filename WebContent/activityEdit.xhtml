<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
</h:head>

<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="title">Activities</ui:define>


		<ui:define name="content">
			<h1>Edit Your Activity</h1>

			<h:form styleClass="form-inline">
				<p:growl id="growl" showDetail="true" sticky="false" />
				<div class="form-group">
					<p:outputLabel value="ID: #{activityUIEditDelete.activity.id}" />

				</div>
				<div class="form-group">
					<b> <p:outputLabel for="activityType"
							value="Select an Activity" />
					</b>



					<p:selectOneMenu styleClass="center-block" id="activityType"
						value="#{activity.typeName}">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Run" itemValue="run" />
						<f:selectItem itemLabel="Bike" itemValue="bike" />
						<f:selectItem itemLabel="Walk" itemValue="walk" />
					</p:selectOneMenu>
				</div>

				<div class="form-group">
					<p:outputLabel for="activityDate" value="Date" />
					<p:calendar styleClass="center-block" id="activityDate"
						value="#{activityUIEditDelete.activity.formatedDateCompleted}" />
				</div>

				<div class="form-group">
					<p:outputLabel styleClass="center-block" for="totalTrackingAmount"
						value="Amount" />
					<p:inputText id="totalTrackingAmount"
						value="#{activityUIEditDelete.activity.totalTrackingAmount}" />
				</div>

				<div class="form-group">
					<p:commandButton styleClass="btn btn-xs btn-success" value="Edit"
						icon="ui-icon-check" 
						actionListener="#{activityUIEditDelete.executeEdit}" update="growl" />
				</div>

				<div class="form-group">
					<p:commandButton styleClass="btn btn-xs btn-danger" value="Delete"
						actionListener="#{activityUIEditDelete.executeDelete}" update="growl"/>
				</div>

			</h:form>

		</ui:define>
		<ui:define name="bottom">

		</ui:define>
	</ui:composition>
</h:body>


</html>
